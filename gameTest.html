      this.src="img/paper_ball.png";

      this.src = "img/styrofoam.png"
    } else if (typeNum == 3){
      this.type = "Plastic";
      this.src = "img/plastic"
    }
  }
}

  if(KeyIsDown("ArrowLeft")){
